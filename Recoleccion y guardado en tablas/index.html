<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recolectar datos desde Prompt y almacenado en Tabla</title>
</head>
<body>
    <div class="container" width="100%"></div>
    <button style="margin-left: auto; margin-right: auto; display: block;"
    onclick="agregarDatos()">Agregar Registros</button>
     <br><br>
    <table id="tablaPersonas" border="1px" width="60%"
        style="margin-left: auto; margin-right: auto;">
        <tr>
            <th width="40%">Nombre</th>
            <th width="20%">Edad</th>
        </tr>
    </table>

    <script src="js/app.js"></script> 
</body>
</html>
