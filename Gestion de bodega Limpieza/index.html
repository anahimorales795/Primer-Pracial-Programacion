<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Entrega de Productos</title>
    
</head>
<body>
   
     

    <h1>Gestion de bodega de Limpieza</h1>

    <div class="form-container">
        <form id="registroForm">
            <label>Producto:</label>
            <select id="producto">
                <option value="Detergente en polvo (454 g)">Detergente en polvo (454 g)</option>
                <option value="Detergente líquido (454 g)">Detergente líquido (454 g)</option>
                <option value="Escobas">Escobas</option>
                <option value="Trapeadores">Trapeadores</option>
                <option value="Cepillos">Cepillos</option>
                <option value="Desinfectante Galón">Desinfectante Galón</option>
                <option value="Jabón de manos litro">Jabón de manos litro</option>
                <option value="Jabón de barra">Jabón de barra</option>
                <option value="Pastillas de baño">Pastillas de baño</option>
            </select>
            <table>
                <label>Producto encargado:</label>
                <input type="number" id="producto encargado" min="1" required><br><br><br>
    
                <label>Cantida entregada:</label>
                <input type="text" id="cantidad" required><br><br><br>
    
                <label>Fecha:</label>
                <input type="date" id="fecha" required><br><br><br>
    
                <label>Encargado:</label>
                <input type="text" id="encargado" required><br><br><br>

                <label>Empleado:</label>
                <input type="text" id="empleado" required><br><br><br>


                <tr>
                    <td><label for="Ingrese precio">Detergente en polvo  (454 g)</label></td>
                    <td><input type="number" id="nota1" placeholder="Ingrese precio"></td>
                </tr>
                <tr>
                    <td><label for="Ingrese precio">Detergente líquido (454 g)</label></td>
                    <td><input type="number" id="nota2" placeholder="Ingrese precio"></td>
                </tr>
                <tr>
                    <td><label for="Ingrese precio">Escobas</label></td>
                    <td><input type="number" id="nota3" placeholder="Ingrese precio"></td>
                </tr>
                <tr>
                    <td><label for="Ingrese precio">Trapeadores</label></td>
                    <td><input type="number" id="nota4" placeholder="Ingrese precio"></td>
                </tr>
                <tr>
                    <td><label for="Ingrese precio">Cepillos</label></td>
                    <td><input type="number" id="nota4" placeholder="Ingrese precio"></td>
                </tr>
                <tr>
                    <td><label for="Ingrese precio">Desinfectante Galón</label></td>
                    <td><input type="number" id="nota4" placeholder="Ingrese precio"></td>
                </tr>
                <tr>
                    <td><label for="Ingrese precio">Jabón de manos litro</label></td>
                    <td><input type="number" id="nota4" placeholder="Ingrese precio"></td>
                </tr>
                <tr>
                    <td><label for="Ingrese precio">Jabón de barra</label></td>
                    <td><input type="number" id="nota4" placeholder="Ingrese precio"></td>
                </tr>
                <tr>
                    <td><label for="Ingrese precio">Pastillas de baño</label></td>
                    <td><input type="number" id="nota4" placeholder="Ingrese precio"></td>
                </tr>
                <tr>
                    <td><label for="promedio">El promedio alcanzado es:</label></td>
                    <td><input type="text" id="promedio" readonly placeholder="Promedio"></td>
                </tr>
                <tr>
                    <td><br><button onclick="calcular()">Calcular Promedio</button></td>
                    <td><br><button onclick="limpiar()">Limpiar</button></td>
                </tr>
    
                
                <button type="submit">Registrar</button><br><br>
                <button type="submit">Limpiar</button>
            </table>
          
        </form>
    </div>

    

    <script src="apps.js"></script>
</body>
</html>
