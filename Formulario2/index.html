<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario </title>
</head>
<body>

<div class="container">
<label for="Nombre">Nombre</label>
<input type="Nombre" id="Nombre" placeholder="Escribe tu Nombre">
<br><br>
<label for="Apellidos">Apellidos</label>
<input type="Apellidos" id="Apellidos" placeholder="1re Apellido">
<br><br>
<label for="Email">Email</label>
<input type="Email" id="Email" placeholder="email">
<br><br>
<label for="Asunto">Asunto</label>
<input type="Asunto" id="Asunto" placeholder="titular de la consulta">
<br><br>
<label for="Mensaje">Mensaje</label>
<input type="Mensaje" id="Mensaje" placeholder="describe brevemente en menos de 300 caracteres">
<br><br>
<button  onclick="enviarDatos()">Enviar Datos</button>
<table id="tablaPersonas"  border="1px" width="40%"
style="margin-left: auto;margin-right: auto;">
<tr>
    <th width="20%">Nombre</th>
    <th width="20%">Apellidos</th>
    <th width="30%">Email</th>
    <th width="30%">Asunto</th>
    <th width="30%">Mensaje</th>

</tr>
</div>







    <script src="js/app.JS"></script>
</body>
</html>
